<!DOCTYPE html>
<html>
  <head>
    <title>Інтернет-магазин</title>
  </head>
  <body>
    <h1>Інтернет-магазин</h1>
    <div id="categories">
      <!-- Список категорій -->
      <ul>
        <li>Категорія 1</li>
        <li>Категорія 2</li>
        <li>Категорія 3</li>
      </ul>
    </div>

    <div id="productInfo">
      <!-- Інформація про товар -->
      <h2>Товар 1</h2>
      <p>Ціна: 658 грн</p>
      <button class="buyBtn">Купити</button>
    </div>

    <div id="orderForm" style="display: none;">
      <!-- Форма оформлення замовлення -->
      <h2>Оформлення замовлення</h2>
      <form id="orderForm">
        <label for="fullName">ПІБ покупця:</label>
        <input type="text" id="fullName" required>

        <label for="city">Місто:</label>
        <select id="city" required>
          <option value="">Оберіть місто</option>
          <option value="Київ">Київ</option>
          <option value="Львів">Львів</option>
          <option value="Одеса">Одеса</option>
        </select>

        <label for="novaPoshtaBranch">Склад Нової пошти:</label>
        <input type="text" id="novaPoshtaBranch" required>

        <label for="paymentMethod">Спосіб оплати:</label>
        <select id="paymentMethod" required>
          <option value="">Оберіть спосіб оплати</option>
          <option value="Післяплата">Післяплата</option>
          <option value="Банківська карта">Банківська карта</option>
        </select>

        <label for="quantity">Кількість:</label>
        <input type="number" id="quantity" required>

        <label for="comment">Коментар:</label>
        <textarea id="comment"></textarea>

        <button type="submit">Підтвердити замовлення</button>
      </form>
    </div>

    <div id="orderConfirmation" style="display: none;">
      <!-- Підтвердження замовлення -->
      <h2>Замовлення підтверджено!</h2>
      <p>Інформація про замовлення:</p>
      <p id="orderInfo"></p>
    </div>

    <script src="HomeTask#40.js"></script>
  </body>
</html>
