<!--Є текстове поле на сторінці. Під час фокусування на цьому полі збоку з'являється <div>. 
При пропажі фокусу - <div> так само пропадає-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework#27</title>
  <style>
    #myInput {
     border: solid 1px #C9C9C9; 
     width: 300px;
     height: 30px;
    }
    #myDiv {
      display: none; 
      background-color: #E2C372;
      width: 500px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <input type="text" id="myInput">
  <div id="myDiv">Цей блок зʼявляється при наведенні на текстове поле.</div>

  <script>
    let input = document.getElementById('myInput');
    let div = document.getElementById('myDiv');

    input.addEventListener('focus', function() {
      div.style.display = 'block'; 
    });

    input.addEventListener('blur', function() {
      div.style.display = 'none'; 
    });
  </script>
</body>
</html>
