<!--У папці images є зображення 1.jpg, 2.jpg, 3.jpg, 4.jpg, 5 .jpg, 6.jpg, 7.jpg, 8.jpg, 9.jpg 
Вивести зображення з цієї папки, отримане випадковим чином (Math.random)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomly Display Images</title>
</head>
<style>
  #randomImage{
    width: 500px;
    height: 700px;
  }  
</style>

<body>
  <img id="randomImage" src="" alt="Random Image">

  <script>
    let imageUrls = [
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/1.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/2.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/3.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/4.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/5.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/6.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/7.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/8.jpg",
      "https://raw.githubusercontent.com/Taniak27/Pictures/main/img/9s.jpg"
    ];

    let randomIndex = Math.floor(Math.random() * imageUrls.length);

    let randomImageUrl = imageUrls[randomIndex];

    let imgElement = document.getElementById("randomImage");
    imgElement.src = randomImageUrl;
  </script>
</body>
</html>
