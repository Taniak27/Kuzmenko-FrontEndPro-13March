<!DOCTYPE html>
<html>
  <head>
    <title>Форма реєстрації</title>
  </head>
  <body>
    <h1>Форма реєстрації</h1>
    <form id="registrationForm">
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" required>

      <label for="dob">Дата народження:</label>
      <input type="text" id="dob" required>

      <label>Стать:</label>
      <input type="radio" id="genderMale" name="gender" value="Чоловік" required>
      <label for="genderMale">Чоловік</label>
      <input type="radio" id="genderFemale" name="gender" value="Жінка" required>
      <label for="genderFemale">Жінка</label>

      <label for="city">Місто:</label>
      <select id="city" required>
        <option value="">Оберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
      </select>

      <label for="address">Адреса:</label>
      <textarea id="address" required></textarea>

      <label>Мови, якими володієте:</label>
      <input type="checkbox" id="language1" value="Англійська">
      <label for="language1">Англійська</label>
      <input type="checkbox" id="language2" value="Французька">
      <label for="language2">Французька</label>
      <input type="checkbox" id="language3" value="Німецька">
      <label for="language3">Німецька</label>

      <button type="submit">Зберегти</button>
    </form>

    <div id="userData" style="display: none;">
      <!-- Таблиця з даними користувача -->
      <h2>Дані користувача:</h2>
      <table id="userDataTable">
        <tr>
          <th>Ім'я</th>
          <th>Прізвище</th>
          <th>Дата народження</th>
          <th>Стать</th>
          <th>Місто</th>
          <th>Адреса</th>
          <th>Мови</th>
        </tr>
      </table>
    </div>

    <script src="HomeTask#41.js"></script>
  </body>
</html>
